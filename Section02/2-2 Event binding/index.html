<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- v-on 으로 이벤트 처리 -->
      <!-- add()를 add 로 가르켜도 됨 -->
      <button v-on:click="add(5)">Add</button>
      <!-- Event modifier right -->
      <button v-on:click.right="reduce(5)">Reduce</button>
      <!-- v-once를 사용하면 초깃값 고정 -->
      <p v-once>Starting Count: {{ counter }}</p>
      <p>Result: {{ counter }}</p>

      <!-- 
        confirmedName을 위한 이벤트 리스너 추가 
        모든 키보드 키에 대해 이벤트 수신 가능
        enter 키를 눌렀다 뗄때 confirmInput() 실행
      -->
      <input 
        type="text" 
        v-on:input="setName($event, 'Cho')" 
        v-on:keyup.enter="confirmInput()"
      >
      <p>Your Name: {{ confirmedName }}</p>

      <!-- Event modifier prevent -->
      <form v-on:submit.prevent="submitForm()">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
